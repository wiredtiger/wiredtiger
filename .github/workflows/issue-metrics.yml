name: Monthly issue metrics
on:
    pull_request:
        types: [opened, reopened]

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Run issue-metrics tool
        id: issue-metrics
        uses: github/issue-metrics@v3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SEARCH_QUERY: 'repo:wiredtiger/wiredtiger created:>=2024-06-01 merged:>=2024-06-01 base:develop -author:y123456yz'

      - name: Print output of issue metrics tool
        run: echo "${{ steps.issue-metrics.outputs.metrics }}"
